<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,th ,td {
            border:1px solid black
        }
    </style>
    </head>
        <body>
            <table border="10" style="width: 100%;">
                <thead>
                    <th colspan="6">  G24 Timetable</th>
                </thead>
                <tr >
                    <th>
                        Days/Period
                        
                    </th>
                    <td>
                        Period 1
                    </td>
                    <td>Period 2 </td>
                    <td> Period 3</td>
                    <td>Period 4</td>
                    <td>Period 5</td>

                </tr>
                <tr>
                    <td>
                        Monday
                    </td>
                    <td rowspan="2"> FEE</td>
                    <td>OOPS</td>
                    <td rowspan="3"> DBMS</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>CN</td>
                    
                    
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>CN</td>
                    <td>DS</td>
                    <td>DBMS</td>
                    <td>OOPS</td>
                    
                </tr>
                <tr>
                    <td>Thrusday</td>
                    <td>DS</td>
                    <td>DBMS</td>
                    <td>FEE</td>
                    <td>OOPS</td>
                    <td>CN</td>
                </tr>

                
            </table>

        </body>
</html>
